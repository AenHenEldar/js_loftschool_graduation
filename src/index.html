<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graduation Project</title>
</head>
<body>
    <script type="template" id="addFormTemplate">
        <div class="review-list"></div>
        <div class="form" data-role="review-form">
            <h3>Отзыв:</h3>
            <div class="field">
                <input data-role="review-name" type="text" placeholder="Укажите ваше имя">
            </div>
            <div class="field">
                <input data-role="review-place" type="text" placeholder="Укажите место">
            </div>
            <div class="field">
                <textarea data-role="review-text" placeholder="Оставить отзыв" rows="5"></textarea>
            </div>

            <button data-role="review-add">Добавить</button>
            <span class="form-error"></span>
        </div>
    </script>
    <div class="map" id="map"></div>
</body>
</html>
